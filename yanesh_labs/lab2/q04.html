<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
	</head>
	<body>
		<p>
			<a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www..com/"></a>
		</p>
		<button onclick="getAttributes()">Click here to get  attributes value</button>
	</body>

	<!-- 4. Here is a sample html file with a submit button. Write a JavaScript function to get the value of the 
	href, hreflang, rel, target, and type attributes of the specified link. Go to the editor -->
	<script>
		function getAttributes() {
			let linkTag = document.querySelector('#w3r');
			let href = linkTag.href;
			let hreflang = linkTag.hreflang;
			let rel = linkTag.rel;
			let target = linkTag.target;
			let type = linkTag.type;

			alert("href: " + href + "\n" +
				"hreflang: " + hreflang + "\n" +
				"rel: " + rel + "\n" +
				"target: " + target + "\n" + 
				"type: " + type);
		}
	</script>
</html>
