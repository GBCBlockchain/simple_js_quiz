<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>A random image</title>
	</head>
	<body>
		<form>
			<input type="button" onclick="displayRandomImage()" value="Display random image">
		</form>
		<br>
		<div id="image"></div>
	</body>

	<!-- 11. Write a JavaScript program to display a random image (clicking on a button) from the following list. Go to the editor -->
	<script>

		var img1 = {
			"src" : "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
			"width" : "240",
			"height" : "160"
		}
		var img2 = {
			"src" : "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
			"width" : "320",
			"height" : "195"
		}
		var img3 = {
			"src" : "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
			"width" : "500",
			"height" : "343"
		}

		var images = [img1, img2, img3];

		function displayRandomImage() {
			let imgTag = document.querySelector("#image");
			let random = Math.floor(Math.random() * 3);
			let image = images[random];

			imgTag.innerHTML = "<img src='" + image.src + "' height='" + image.height + "' width='" + image.width + "'>";
		}
	</script>
</html>
