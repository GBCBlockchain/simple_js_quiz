<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Return first and last name from a form - </title>
	</head>
	<body>
		<form id="form1" onsubmit="getFormvalue()">
			First name: <input type="text" name="fname" value="David"><br>
			Last name: <input type="text" name="lname" value="Beckham"><br>
			<input type="submit" value="Submit">
		</form>

		<!-- 2. Write a JavaScript function to get the values of First and Last name of the following form. Go to the editor -->
		<script>
			function getFormvalue() {
				var firstName = document.querySelector('input[name="fname"]').value;
				var lastName = document.querySelector('input[name="lname"]').value;

				alert(firstName + " " + lastName);
			}
		</script>
	</body>
</html>
