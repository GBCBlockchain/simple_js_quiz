<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Change the content of a cell</title>
		<style type="text/css">
			body {margin: 30px;}
		</style>  
	</head>
	<body>
		<table id="myTable" border="1">
		</table>
		<br>
		<form>
			<input type="text" id="tableRow" placeholder="Number of Rows"><br>
			<input type="text" id="tableCol" placeholder="Number of Columns"><br>
			<input type="button" onclick="createTable()" value="Create the table">
		</form>
	</body>
	<!-- 7. Write a JavaScript function that creates a table, accept row, column numbers from the user,
	and input row-column number as content (e.g. Row-0 Column-0) of a cell. Go to the editor  -->
	<script>
		function createTable() {
			let myTable = document.querySelector('#myTable');
			let row = document.querySelector('#tableRow').value;
			let col = document.querySelector('#tableCol').value;

			// Clear table
			myTable.innerHTML = "";

			// row/column number check
			if (!isNaN(row) && !isNaN(col)) {
				for(var i = 0; i < row; i++) {

					let myRow = myTable.insertRow(-1);

					for(var j = 0; j < col; j++) {
						let myCell = myRow.insertCell(-1);
						myCell.innerHTML = i.toString() + ", " + j.toString();
					}
				}
			} else {
				alert("Wrong parameters");
			}
		}
	</script>
</html>
