<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function js_style() {
            document.getElementById("text").style = "background-color: coral;";
        }  
    </script>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <p id='text'>JavaScript Exercises - </p>
    <div>
        <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
</body>

</html>
